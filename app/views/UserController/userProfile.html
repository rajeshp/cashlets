<style>





.orders-table {
    border-collapse: collapse;
    width: 100%;
}
.orders-table th {
    border-bottom: 1px solid #999999;
    border-top: 2px solid #999999;
    color: #3BB0D7;
    padding: 1px 2px;
}
.orders-table .product-info-header th {
    border: 0 none;
}
.orders-table .order-item-row td {
    border-bottom: 1px solid #CCCCCC;
    font-size: 11px;
    padding: 2px;
}
.orders-table a, .order_cat_list a {
    text-decoration: none;
}
.orders-table a:hover, .order_cat_list a:hover {
    text-decoration: underline;
}
.orders-table .col-order-no, .orders-table .order-item-row td.order-id {
    padding-left: 5px;
}
.orders-table .order-item-row.even {
    background-color: #F2F2F2;
}
.orders-table .order-item-table td {
    border-bottom: 1px dotted #999999;
}
.orders-table .order-item-table tr.last td {
    border: 0 none;
}
.orders-table td.order-id, .orders-table td.order-utils {
    padding-top: 6px;
    vertical-align: top;
}
.orders-table .order-item-table td {
    vertical-align: top;
}
.order-tooltip {
    box-shadow: 0 1px 4px #BBBBBB;
}
.order_cat_list .selected {
    font-weight: bold;
}
.view-order-details, .email-us-order {
    background-image: url("../prod/images/order_sprite-750ed4f6.png");
    display: inline-block;
}
.view-order-details {
    background-position: 0 1px;
    height: 15px;
    width: 21px;
}
.email-us-order {
    background-position: -22px 1px;
    height: 15px;
    width: 21px;
}



</style>
